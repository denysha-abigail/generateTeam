 <!DOCTYPE html>
      <html lang="en">
      
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Team Builder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="team.css">
      </head>
      
      <body>
        <div class="container my-5">
          <div class="row">
              <div class="col-12 jumbotron mb-3">
                  <h1 class="txt-center">My Team<span class="oi oi-people ml-3"></span></h1>
              </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
              <div class="col-12 d-flex justify-content-center flex-wrap">
                   <div class="card" >
          <div class="card-header">
              <h2 class="card-title text-capitalize">a</h2>
              <h3 class="card-title"><span class="oi oi-briefcase mr-2"></span>Manager</h3>   
          </div>
          <div class="card-body">
              <ul class="list-group">
                  <li class="list-group-item">ID: a</li>
                  <li class="list-group-item">EMAIL: <a href="mailto:a"><span class="oi oi-envelope-closed mr-1"></span>a</a></li>
                  <li class="list-group-item">OFFICE NUMBER: a</li>
              </ul>
          </div>
          </div>    <div class="card" >
          <div class="card-header">
              <h2 class="card-title text-capitalize">b</h2>
              <h3 class="card-title"><span class="oi oi-beaker mr-2"></span>Engineer</h3>   
          </div>
          <div class="card-body">
              <ul class="list-group">
                  <li class="list-group-item">ID: b</li>
                  <li class="list-group-item">EMAIL: <a href="mailto:b"><span class="oi oi-envelope-closed mr-1"></span>b</a></li>
                  <li class="list-group-item">GITHUB: <a href="https://github.com/b" target="_blank">b</a></li>
              </ul>
          </div>
          </div>    <div class="card" >
      <div class="card-header">
          <h2 class="card-title text-capitalize">c</h2>
          <h3 class="card-title"><span class="oi oi-calculator mr-2"></span>Intern</h3>   
      </div>
      <div class="card-body">
          <ul class="list-group">
              <li class="list-group-item">ID: c</li>
              <li class="list-group-item">EMAIL: <a href="mailto:c"><span class="oi oi-envelope-closed mr-1"></span>c</a></li>
              <li class="list-group-item text-capitalize">SCHOOL: c</li>
          </ul>
      </div>
      </div>   
              </div>
          </div>
        </div>
      </body>
      </html>
